<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线点餐系统 - 菜单</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>🐻点餐🐻</h1>
        <button id="menu-toggle" class="mobile-only">☰</button>
        <nav id="main-nav">
            <ul>
                <li><a href="index.html">菜单</a></li>
                <li><a href="cart.html">购物车</a></li>
                <li><a href="orders.html">全部订单</a></li>
                <li><a href="wheel.html">转盘</a></li>
                <li class="user-info">
                    <span id="current-user">未登录</span>
                </li>
                <li><button id="logout-button">退出登录</button></li>
            </ul>
        </nav>
    </header>
    <div class="content-wrapper">
        <main>
            <section id="menu">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索菜品...">
                    <button id="search-button">搜索</button>
                </div>
                <h2>菜单</h2>
                <div id="menu-items"></div>
            </section>
            <div id="pagination"></div>
        </main>
    </div>

    <!-- 新品提醒弹窗 -->
    <div id="new-dish-modal" class="notification-modal">
        <div class="notification-content">
            <div class="notification-header">
                <h3>新品上架</h3>
                <button class="notification-close-btn" onclick="closeNewDishModal()">&times;</button>
            </div>
            <div id="new-dish-content" class="modal-body">
                <!-- 新品内容将通过JavaScript动态插入 -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
